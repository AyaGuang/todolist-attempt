<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="config/tDemoFirst.css" rel="stylesheet" type="text/css" />
</head>

<body class="body">
    <!-- 标题部分 -->
    <header class="header">
        <img src="pic/header_pic1.png">
        <time class="time" id="time"></time>
    </header>
    <context class="context">
        <box class="workArea">
            <!-- 输入框和添加按钮 -->
            <in class="int">
                <input type="text" id="inText" placeholder="输入添加内容" />
                <button class="add" id='add'>添加</button>
            </in>
            <todo id="todo" class="area">
                <!-- 代办任务区 -->

                <head class="head">·代办</head>
            </todo>
            <done id="done" class="area">
                <!-- 已完成任务区 -->

                <head class="head">·完成</head>
            </done>
        </box>
    </context>
    <script type="text/javascript" src="config/tDemoFirst.js"></script>
</body>

</html>
